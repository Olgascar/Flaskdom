{% extends 'base.html' %}

{% block title %}
Добавить в корзину
{% endblock %}


{% block body %}
    <div class="container">
        <h1>Добавить в корзину</h1>
    </div>
    <form method="post">
        <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название товара"><br>
        <textarea name="intro" id="intro" class="container form-control" placeholder="Введите предпочтения"></textarea><br>
        <textarea name="text" id="text" class="container form-control" placeholder="Введите основной текст"></textarea><br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" class="btn btn-success" value="Отправить">
        </div>
    </form>
{% endblock %}
